<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script>
    function validarCredenciales(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      if (email === "ecopetrol@atento.com1") {
        window.location.href = "grupo_poblacional/activo.html";
      } else if (email === "ecopetrol@atento.com2") {
        window.location.href = "grupo_poblacional/pensionado.html";
      } else {
        alert("Credenciales inválidas. Por favor, verifica tu correo.");
      }
    }
  </script>
</head>

<body>
  <header class="header"></header>
  <div class="app">
    <h2 class="subtitulo"><br>Ingresa con los<br>siguientes datos:</h2>
    <main class="container">
      <form class="formulario" onsubmit="validarCredenciales(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="cedula">Número de cédula del trabajador o pensionado</label>
        <input type="text" id="cedula" name="cedula" required>
        <button type="submit">Ingresar</button>
      </form>
    </main>
  </div>
</body>

</html>
